    <script type="application/javascript">
        window.onload=function() {
            $.post('/baseInfo',
                    function (result_str) {
                        var strArr = result_str.split("|");
                        document.getElementById("leftUserName").innerHTML = strArr[0];
                        document.getElementById("leftUserName").value = strArr[0];
                        document.getElementById("topUserName").innerHTML = strArr[0];
                    }
            );
        }
        function fioldpwd() {
            var oldpwd = document.getElementById("oldpwd").value;
            $.post('/fioldpwd', {oldpwd: oldpwd}, function (data) {
                if (data == "olderror"){
                    document.getElementById("tishi").innerHTML = "与旧密码不一致";
                }
                else {
                    document.getElementById("tishi").innerHTML = "";
                }
            })
        }
        function fiUserpwd() {
            var newpwd = document.getElementById("newpwd").value;
               if(contrast()){
                   $.post('/changefiUserpwd', { newpwd: newpwd},
                           function (data) {
                               if (data == "success") {
                                   document.getElementById("tishi").innerHTML = " ";
                                   alert("修改密码成功！");
                                   window.location.href = '../signin.html', true;
                               }
                           }
                   )
               }
        }
        function contrast() {
            var newpwd = document.getElementById("newpwd").value;
            var newpwd1 = document.getElementById("newpwd1").value;
            if(newpwd == newpwd1) {
                document.getElementById("tishi1").innerHTML="";
                //document.getElementById("submitpwd").disabled = false ;
                return true;
            }
            else {
                document.getElementById("tishi1").innerHTML="两次密码输入不一致";
                //document.getElementById("submitpwd").disabled = true;
                return false;
            }
        }
    </script>
